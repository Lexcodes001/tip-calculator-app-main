<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <header>
    SPLI<br/>TTER
  </header>
  
  <div class="app-box">
    <div class="input-boxes">
      <div class="input-box">
        <div class="label-box">
          <p class="label">Bill</p>
          <p class="alert-box"></p>
        </div>
        <div class="input-cont">
          <p class="icon">$</p>
          <input type="tel" name="bill" id="bill" value="">
        </div>
      </div>
      <div class="tip-cont">
        <div class="label-box">
        <p class="label">Select Tip %</p>
        <p class="alert-box"></p>
        </div>
        <div class="tip-boxes">
          <button>5%</button>
          <button>10%</button>
          <button>15%</button>
          <button>25%</button>
          <button>50%</button>
          <input type="tel" name="custom" id="custom" placeholder="Custom">
        </div>
      </div>
      <div class="input-box">
        <div class="label-box">
        <p class="label">Number of People</p>
        <p class="alert-box"></p>
        </div>
        <div class="input-cont">
          <span class="material-icons">
            person
          </span>
          <input type="tel" name="pple-no" id="pple-no" value="">
        </div>
      </div>
    </div>
    <div class="result-box">
      <div class="result-cont">
        <div class="cont">
          <p class="label">Tip Amount<br /><span>/ person</span></p>
          <div class="tip result">$0.00</div>
        </div>
        <div class="cont">
          <p class="label">Total<br /><span>/ person</span></p>
          <div class="total result">$0.00</div>
        </div>
      </div>
      <button>RESET</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
